<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="business-card.css">
</head>
<body>
    <div class="container">
        <h1>Моя визитка</h1>
        <div class="card-container">
            <div class="business-card">
                <div class="card-header">
                    <div class="avatar">
                        <img src="https://placehold.co/100x100" alt="Аватар">
                    </div>
                    <div class="name">Иван Петров</div>
                    <div class="position">Веб-разработчик</div>
                </div>
                <div class="card-body">
                    <div class="info-item">
                        <span class="label">Email:</span>
                        <span class="value">ivan@example.com</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Телефон:</span>
                        <span class="value">+7 (999) 123-45-67</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Город:</span>
                        <span class="value">Москва</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Сайт:</span>
                        <span class="value">www.ivanpetrov.ru</span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="social-links">
                        <a href="#" class="social-link">VK</a>
                        <a href="#" class="social-link">TG</a>
                        <a href="#" class="social-link">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='index.html'">Назад</button>
    </div>
</body>
</html>
